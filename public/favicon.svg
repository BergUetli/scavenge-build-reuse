<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Scavy Icon: Recycle symbol with chip/circuit -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Recycle arrows (simplified) -->
  <g fill="#ffffff" transform="translate(50, 50) scale(0.7)">
    <!-- Top arrow -->
    <path d="M 0,-25 L -8,-15 L -3,-15 L -3,0 L 3,0 L 3,-15 L 8,-15 Z"/>
    <!-- Bottom-left arrow -->
    <path d="M -22,12 L -14,4 L -17,1 L -7,-6 L -4,-1 L -7,2 L -15,10 Z"/>
    <!-- Bottom-right arrow -->
    <path d="M 22,12 L 14,4 L 17,1 L 7,-6 L 4,-1 L 7,2 L 15,10 Z"/>
  </g>
  
  <!-- Circuit chip icon in center -->
  <rect x="40" y="40" width="20" height="20" fill="#ffffff" rx="2"/>
  <rect x="43" y="43" width="14" height="14" fill="#00d4ff" rx="1"/>
  <line x1="45" y1="50" x2="55" y2="50" stroke="#ffffff" stroke-width="2"/>
  <line x1="50" y1="45" x2="50" y2="55" stroke="#ffffff" stroke-width="2"/>
</svg>
